{% extends "base.html" %}

{% block content %}
<center>
    <h1>Build A Blog</h1>

    {% if post|length == 0 %}
    <p>No blog post yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <h2> {{post.title}}</h2>
            <p>{{post.body}}</p>
            
            {% endfor %}
        </ul>

    {% endif %}

    
</center>
{% endblock %}
